<!DOCTYPE html>
<html>
    <head>
        <title>MINIGAMES</title>
        <style>
            body{
                background-color: #222;
                color: green;
                font-family: 'Press Start 2P', cursive;
                text-align: center;
            }
            game{
                width: 100%;
                height: 200px;
                background-color: black;
            }
            games{
                grid-template-columns: 32% 32% 32%;
                width: 100%;
                display: grid;
                grid-column-gap: 1%;
                grid-row-gap: 10px;
            }
            button{
                background-color: gray;
                border: 3px solid white;
                outline: 0;
		color: white;
            }
            h3{
                color: white;   
            }
        </style>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <h1>Minigames</h1>
        <games></games>
        <script>

            function create(el,text=''){
                let e = document.createElement(el);
                e.innerHTML = text;
                return e;
            }
            Object.prototype.on=function(a,b,c){
                this.addEventListener(a,b,c);  
            };
            var games = [
                {title:'3D Maze',link:'3dmaze/index.html',width:407,height:583},
                {title:'Line Game',link:'linegame/game.html',width:385,height:503},
                {title:'Othello',link:'Othello/othello.html',width:336,height:420},
                {title:'Pong',link:'pong/pong.html',width:919,height:619},
                {title:'Snake',link:'Snake/index.html',width:618,height:618},
                {title:'Slide Maze',link:'mazegame/index.html',width:563,height:563},
                {title:'Evil Hangman',link:'evilhangman/index.html',width:301,height:156},
                {title:'Dr. Mario',link:'DrMario/index.html',width:368,height:673},
                {title:'Undertale Tile Minigame',link:'UnderTile/',width:767,height:420},
                {title:'Smash Bros Ultimate <br> Which Character are you?',link:'mainSmash.html',width:767,height:420},
                {title:'Crossword Puzzle',link:'Crossword/',width:700,height:700},
                {title:'Mega Tic Tac Toe',link:'tictactoe/',width:700,height:700},
            ]
            for(let game of games){
                let g = create('game');
                g.appendChild(create('h3',game.title))
                let button = create('button','Launch >>');
                g.appendChild(button);
                button.on('click',e=>{
                    window.open(game.link,game.title,`width=${game.width},height=${game.height}`);
                });
                document.querySelector('games').appendChild(g);
            }
        </script>
    </body>
</html>
