
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parrot Dash</title>
	<style>
		body{
			margin: 0;
		}
		iframe{
/*			width: 100%;*/
/*			height: 100%;*/
			overflow: hidden;
		}
	</style>
</head>
<body>
	<iframe src="https://scratch.mit.edu/projects/788596320/embed" allowtransparency="true" width="600" height="400" frameborder="0" scrolling="no" allowfullscreen></iframe>
	<script>
		let iframe = document.querySelector('iframe');


		function resize(){
			iframe.width = window.innerWidth - 4;
			iframe.height = window.innerHeight - 4;
		}

		resize();


		window.onresize = resize;
	</script>
</body>
</html>
